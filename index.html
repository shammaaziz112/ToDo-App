<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <!-- Hippie Vintage Font Family -->
    <link
      href="https://fonts.cdnfonts.com/css/hippie-vintage"
      rel="stylesheet"
    />
    <!-- uni neue Font Family -->
    <link
      href="https://fonts.cdnfonts.com/css/uni-neue?styles=28643"
      rel="stylesheet"
    />
    <!-- FontAwsome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>ToDo</title>
  </head>
  <body>
    <header>
      <h1>
        <bdi class="T">T</bdi><bdi class="O">O</bdi>-<bdi class="D">D</bdi
        ><bdi class="oo">O</bdi> <bdi class="L">L</bdi><bdi class="I">i</bdi
        ><bdi class="S">s</bdi><bdi class="tt">t</bdi>
      </h1>
      <p>
        <q>
          EVERY DAY OF OUR LIVES, WE ARE ON THE VERGE OF MAKING <br />
          THOSE SLIGHT CHANGES THAT WOULD MAKE ALL THE DIFFERENCE
        </q>
        <br />
        – MIGNON MCLAUGHLIN
      </p>
    </header>

    <main class="container">
      <form id="add-task-container">
        <div>
          <div class="inputTitle">
            <i class="fa-solid fa-thumbtack"></i>
            <input
              type="text"
              placeholder="Enter Task"
              id="inputTaskTitle"
              autofocus
            />
          </div>
          <div class="inputDescription">
            <i class="fa-solid fa-note-sticky"></i>
            <input
              type="text"
              placeholder="Enter Description"
              id="inputTaskDescription"
              autofocus
            />
          </div>
        </div>
        <button id="add-task"><i class="fa-solid fa-plus"></i></button>
        <button id="deleteAll-task">
          <i class="fa-regular fa-rectangle-xmark"></i>
        </button>
      </form>

      <div id="task-container">
        <div class="task-tool">
          <div class="s-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" id="taskSearch" />
          </div>

          <div class="p-container">
            <div class="progress-container">
              <div class="progress-background">
                <div id="progressBar"></div>
                <div>
                  <p id="progressText"></p>
                </div>
              </div>
              <div class="status-bar">
                <p id="quote">random quote here</p>
              </div>
            </div>
          </div>
        </div>
        <ul id="tasksList"></ul>
      </div>
    </main>

    <footer>
      <div class="Contact">
        <a href="https://www.linkedin.com/in/shama-al-khaldi-b2126b23b/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://wa.me/+966552309518"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>

      <div class="team">
        <p>Done by <bdi>Shama Alkhaldi</bdi></p>
        <p>Instrcuted by <bdi>Yazan Alhalabi</bdi></p>
        <p>Supported by <bdi>Thoa Nguyen</bdi> & <bdi>Zhiyuan Liu</bdi></p>
        <p>Made With Love ❤️</p>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
